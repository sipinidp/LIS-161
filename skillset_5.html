<html>
<head>
	<title>Skill Set #5</title>
</head>
<body>
	<div style="padding-bottom: 10px; background-color: gray">
		<h1 align="center">Membership Registration</h1>
	</div>
	<table width="100%">
		<tr>
			<td>
				<form>
					<fieldset>
						<legend>Personal Info</legend>
						First Name: <input type="text" name="fName">
						<br />
						Last Name: <input type="text" name="lName">
						<br />
						Address:
						<br />
						<input type="text" name="address1">
						<br />
						<input type="text" name="address2">
						<br />
						<input type="text" name="address3">
						<br />
						<br />
						Marital Status:
						<br />
						<select>
							<option value="single">Single</option>
							<option value="single">Maried</option>
						</select>
						<input type="radio" name="hasCar" value=true>Has a car
						<input type="radio" name="hasCar" value=false>No car
					</fieldset>
				</form>
			</td>
			<td>
				<em>Please enter your information on the left and comments below</em>
				<form name="input" action="" method="get">
					<br />
					<textarea rows="10" cols="30">comments...</textarea>
					<br /> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
